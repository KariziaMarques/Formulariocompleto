<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h2><b>Formulário</b></h2>

    <form action="#" method="post">

        <!-- Dados pessoais -->
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="ce">Céara</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <!-- Adicione outros estados aqui -->
            </select>
        </fieldset>

        <br>

        <!-- Dados profissionais -->
        <fieldset>
            <legend>Dados profissionais</legend>

            <label>Natureza do Cargo:</label><br>
            <input type="radio" id="gerencia" name="cargo" value="gerencia">
            <label for="gerencia">Gerência</label>
            
            <input type="radio" id="financeiro" name="cargo" value="financeiro">
            <label for="financeiro">Financeiro</label>
            
            <input type="radio" id="recepcao" name="cargo" value="recepcao">
            <label for="recepcao">Recepção</label>
            
            <input type="radio" id="administrativo" name="cargo" value="administrativo">
            <label for="administrativo">Administrativo</label>
            
            <input type="radio" id="juridico" name="cargo" value="juridico">
            <label for="juridico">Jurídico</label>

            <br><br>

            <label>Área de interesse:</label><br>
            <input type="checkbox" id="computacao" name="area" value="computacao">
            <label for="computacao">Computação</label>

            <input type="checkbox" id="biologia" name="area" value="biologia">
            <label for="biologia">Biologia</label>

            <input type="checkbox" id="meioambiente" name="area" value="meioambiente">
            <label for="meioambiente">Meio Ambiente</label>

            <input type="checkbox" id="engenharia" name="area" value="engenharia">
            <label for="engenharia">Engenharia</label>

            <input type="checkbox" id="historia" name="area" value="historia">
            <label for="historia">História</label>

            <br><br>

            <label for="curriculo">Mini-currículo:</label><br>
            <textarea id="curriculo" name="curriculo" rows="5" cols="40"></textarea>

        </fieldset>

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

</body>
</html>
